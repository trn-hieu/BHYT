	<style type="text/css">
.center {
	position: relative;
    margin-left: auto;
    margin-right: auto;
  /* width: 50%; */
  
  /* padding: 10px; */
}
.btn-width{
	width:198px;

	margin-right:0
}

	</style>

<body class="sb-nav-fixed">
<div th:replace="/layout/header :: header"> </div>
 <div id="layoutSidenav_content">
    <div class="container my-5" style="margin-top: 3.5rem !important;max-width: 70%">
    			
        <h3>Lịch sử giao dịch</h3>
   		<div class="card">
            <div class="card-body">
            <div class="col-md-10 center" style="max-width: 100%">
       
            <br>  <br>  
            
            
           <a th:href="@{/}"> <button type="button" class="btn btn-outline-secondary">Trang chủ</button></a>
            <br>  <br>
            				<div class="col-md-12">
								<!-- <h2 th:case="null">No user yet!</h2> -->
							<!-- 	<div th:case="*"> -->
									<table class="table table-striped table-responsive-md" id="table">
										<thead>
											<tr>
											    <th>STT</th>
												<th>Mã GD</th>
											
												<th>Mã hóa đơn</th>
												<th>Số tiền</th>
												<th>Phương thức</th>
												<th>Nội dung</th>
												<th>Thời gian</th>
												
												
											</tr>
										</thead>
										<tbody>

											 	<tr th:each="thanhtoans,state : ${thanhtoan}">
											 		<td th:text="${state.count}"></td>
													<td th:text="${thanhtoans.maGD}"></td>
													<td th:text="${thanhtoans.soHoaDon}"></td>
													<td th:text="${#numbers.formatDecimal(thanhtoans.soTien, 1, 'DEFAULT', 0, 'DEFAULT')}"></td>
													<td th:text="${thanhtoans.phuongThuc}"></td>
													<td th:text="${thanhtoans.noiDung}"></td>
													<td th:text="${thanhtoans.thoiGian}"></td>
													
													
												</tr> 
												<tr>
														<td id="notify" colspan="7"  class="alert alert-primary"  style="text-align: center">Bạn chưa có giao dịch nào</td>
												</tr>
										</tbody>
									</table>
								</div>
							</div>
							 
							 <script type="text/javascript">
							var table = document.getElementById("table");
							var tbodyRowCount = table.tBodies[0].rows.length;
							if(tbodyRowCount==1){
								document.getElementById("notify").style.display = "table-cell"
									
							}
							else 
								document.getElementById("notify").style.display = "none";
							</script> 
            </div>
        </div>   
        
    </div>
    
</body>

</html>
