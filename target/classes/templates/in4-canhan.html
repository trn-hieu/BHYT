<body>
<div th:replace="/layout/header :: header"> </div>
 <div id="layoutSidenav_content">
    
       
   		
   		<div class="container panel-fix">
<div class="row ng-scope">
    <div class="col-md-4 a">
        <div class="panel panel-default panel-fix">
            <div class="panel-body text-center">
                <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Contact"></div>
                <h3 class="m0 text-bold" id="name-display">Audrey Hunt</h3>
                
                
                
                
                <!-- <div class="text-center"><a class="btn btn-outline-primary" href="">Thay ảnh đại diện</a></div> -->
            </div>
        </div>
      
    </div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100 card-fix">
<form th:action="@{/canhan/add}" th:object="${canhan}" method="post">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h4 class="mb-2 text-primary">Thông tin cá nhân</h4>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Họ tên</label>
					<input type="text" id="name-profile" th:field="*{name}" class="form-control card-fix" disabled="disabled" >
					
					<script type="text/javascript">
                var name = document.getElementById("name-profile").value;
                document.getElementById("name-display").innerHTML =name;
                </script>
					
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="eMail">Ngày sinh</label>
					<input type="date" th:field="*{ngaySinh}" class="form-control card-fix" disabled="disabled" >
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="phone">Số CMND</label>
					<input type="text" th:field="*{soCMND}" class="form-control card-fix" disabled="disabled" >
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="website">Giới tính</label>
					<input type="text" th:field="*{gioiTinh}" class="form-control card-fix"  disabled="disabled">
				</div>
			</div>
			
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label >Thư điện tử</label>
					<input type="text" th:field="*{email}" class="form-control card-fix" disabled="disabled" >
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label >Số điện thoại</label>
					<input type="text" th:field="*{soDT}" class="form-control card-fix" disabled="disabled" >
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label >Địa chỉ</label>
					<input type="text" th:field="*{diaChi}" class="form-control card-fix" disabled="disabled">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label >Thành phố</label>
					<input type="text" th:field="*{thanhPho}" class="form-control card-fix" disabled="disabled" >
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label >Phường</label>
					<input type="text" th:field="*{quan}" class="form-control card-fix" disabled="disabled" >
				</div>
			</div>
		</div>
	
		<!-- <div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

				</div>
			</div>
		</div> -->
	</div>
	</form>
</div>
</div>
</div>
