<body class="sb-nav-fixed" style="height: auto">

 <div id="layoutSidenav_content">
    <div class="container my-5" style="margin-top: 3.5rem !important">
    			
        <h3>Thông tin thanh toán</h3>
   		<div class="card">
            <div class="card-body">
            <div class="col-md-10 center">
            <form  method="post" th:action="@{/api/vnpay/make}" th:object="${vnPay}" id="frmCreateOrder">
            	
                <label>Nội dung thanh toán</label>
                <label style="margin-left: 37.5%">Phương thức thanh toán</label>
                <div class="form-inline">
                	<input class="form-control"  type="text" th:field="*{vnp_OrderInfo}"  readonly="readonly" style="margin-bottom: 1rem;width: 45%">
      				<div style="width: 10%;"></div>
      				<input class="form-control" style="margin-bottom: 1rem;width: 45%" readonly="readonly" value="VnPay">
      			</div>
      			
            	<label>Số tiền</label>
            	<label style="margin-left: 49%">Loại giao dịch</label>
            	
				<div class="form-inline">
                		<input class="form-control"  th:field="*{vnp_Amount}" type="number"  style="width: 45%;margin-bottom: 1rem" required="required" 
                		id="amount" max="1000000000" min="1" name="amount" readonly="readonly">
                		
						<div style="width: 10%;"></div>
                		<select class="form-control" th:field="*{vnp_OrderType}" name="ordertype" id="ordertype"  style="width: 45%;margin-bottom: 1rem" required="required">
								<option th:value="billpayment" selected>Thanh toán hóa đơn</option>
                            	<option th:value="topup">Nạp tiền điện thoại</option>
                            	<option th:value="fashion">Thời trang</option>
						</select>
				
				</div> 		
				
				
				<label>Ngân hàng</label>
            	<label style="margin-left: 45%">Ngôn ngữ</label>
            	<div class="form-inline">
                		<select class="form-control" th:field="*{vnp_BankCode}" type="text"  style="width: 45%;margin-bottom: 1rem" required="required" >
                			<option value="NCB" selected="selected">Ngan hang NCB</option>
                            <option value="">Không chọn </option>
                            <option th:value="SACOMBANK">Ngan hang SacomBank  </option>
                            <option th:value="EXIMBANK"> 	Ngan hang EximBank </option>
                            <option th:value="MSBANK"> 	Ngan hang MSBANK </option>
                            <option th:value="NAMABANK"> 	Ngan hang NamABank </option>
                            <option th:value="VISA">  	Thanh toan qua VISA/MASTER</option>
                            <option th:value="VNMART">  	Vi dien tu VnMart</option>
                            <option th:value="VIETINBANK">Ngan hang Vietinbank  </option>
                            <option th:value="VIETCOMBANK"> 	Ngan hang VCB </option>
                            <option th:value="HDBANK">Ngan hang HDBank</option>
                            <option th:value="DONGABANK">  	Ngan hang Dong A</option>
                            <option th:value="TPBANK"> 	Ngân hàng TPBank </option>
                            <option th:value="OJB">  	Ngân hàng OceanBank</option>
                            <option th:value="BIDV"> Ngân hàng BIDV </option>
                            <option th:value="TECHCOMBANK"> 	Ngân hàng Techcombank </option>
                            <option th:value="VPBANK"> 	Ngan hang VPBank </option>
                            <option th:value="AGRIBANK"> 	Ngan hang Agribank </option>
                            <option th:value="MBBANK"> 	Ngan hang MBBank </option>
                            <option th:value="ACB"> Ngan hang ACB </option>
                            <option th:value="OCB"> Ngan hang OCB </option>
                		</select>
                				
						<div style="width: 10%;"></div>
                		<select class="form-control"  th:field="*{vnp_Locale}"  style="width: 45%;margin-bottom: 1rem" required="required" maxlength="10">
                			<option th:value="vn">Tiếng Việt</option>
                            <option th:value="en">English</option>
                		</select>
                			
				</div> 	
				
				
				
				
				<br>	
				    <div class="col-md-6 center">
                       <div class=" form-group  center ">
							<button type="submit" class="btn btn-primary" style="width: 49.3%" id="btncheck">Thanh toán</button>
							<a th:href="@{/}">
								<button type="button" class="btn btn-secondary" style="width: 49.3%">Quay lại</button>
							</a>	
					  </div>
				</div>
				</form>
            </div>
            </div>
            </div>
        </div>   
        
    </div>
</body>
