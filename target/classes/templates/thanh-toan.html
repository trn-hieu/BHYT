<body>
	<div th:replace="/layout/header :: header"></div>
	<div id="layoutSidenav_content">

			<div class="card">
				<div class="card-body">
				<div class="dropdown">
				<p>Số tiền cần thanh toán: <h5 id="price-display"></h5></p>
				<script type="text/javascript">

				//var x=document.getElementById("paypal").value =total;
				</script>

				<form id="form-paypal" method="post" th:action="@{/pay}">
					
						<div>
							<input type="radio" name="payment" value="1" id="paypal"/> <img
							src="/images/PayPal1.jpg" style="width: 7rem;height: 4rem"> 
						</div>
					<br>
				</form>
				<form th:action="@{/vnpay}" method="get" id="form-vnpay">
					<div>
						<input type="radio" name="payment" id="vnpay">  <img
							src="/images/VnPay.PNG" style="width: 7rem;height: 4rem"> 
					</div>
				</form>
					<br>
						
						<button  class="btn btn-primary" onclick="myFunction()">
							<i class="fa fa-dollar"> Thanh toán</i>
						</button>
						
						
						
					<br>
					<a th:href="@{/thanhtoan/vnpay}">VnPay</a>
					
					
					<script type="text/javascript">
						function paypal(){
							var x=document.getElementById("paypal").value =localStorage.getItem("payment");
							alert(document.getElementById("paypal").value);
						}
					</script>
					
				

					<script type="text/javascript">
					function myFunction() {
					 if(document.getElementById("paypal").checked){
						 $( "#vnpay" ).prop( "checked", false );
							var x=localStorage.getItem("payment");
							var y=Number((Number(x/23114)).toFixed(2));
								document.getElementById("paypal").value =y;
							//alert(document.getElementById("paypal").value);
							//$('#select-payment').attr('action', "@{/pay}").submit();
							$('#form-paypal').submit();
						}
					 if(document.getElementById("vnpay").checked){
						 $( "#paypal" ).prop( "checked", false );
						 $('#form-vnpay').submit();
					 }
								
					}
					</script>

				</div>
